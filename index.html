<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* Base Styles */
      html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
        outline: none;
        font-family: 'Poppins', sans-serif;
        background-color: #FFFFC5;
      }

      html {
        font-size: 62.5%; 
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 80%;
        padding: 16px 144px;
        background-color: transparent;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        transition: background-color 0.3s ease;
      }

      .logo {
        font-size: 4.8rem; 
        color: pink;
        font-weight: 800;
        cursor: pointer;
        transition: transform 0.5s ease;
      }

      .logo:hover {
        transform: scale(1.1);
      }

      nav a {
        font-size: 1.8rem; /* 18px */
        margin-left: 4rem; /* 40px */
        font-weight: 500;
        transition: border-bottom 0.3s ease;
        border-bottom: 3px solid transparent;
        text-decoration: none;
        color: inherit;
      }
      
       .social-icons a {
        font-size: 2.5rem; 
        margin: 0 1.5rem;
        color: #333;
        transition: color 0.3s ease;
      }

      nav a:hover, .active {
        border-color: pink;
      }

      section {
        padding-top: 120px; 
        text-align: center;
      }

      .home-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .home-content h1 {
        font-size: 3.6rem; /* 36px */
        color: #333;
      }

      .home-content p {
        font-size: 1.8rem; /* 18px */
        color: #555;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

     

      .social-icons a:hover {
        color: pink;
      }

      .imagee img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      @media (max-width: 768px) {
        header {
          padding: 16px 32px;
        }

        .logo {
          font-size: 3.6rem;
        }

        nav a {
          font-size: 1.6rem;
          margin-left: 2rem;
        }

        .home-content h1 {
          font-size: 3rem;
        }

        .home-content p {
          font-size: 1.6rem;
        }

        .social-icons a {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 3rem;
        }

        nav a {
          font-size: 1.4rem;
          margin-left: 1.5rem;
        }

        .home-content h1 {
          font-size: 2.4rem;
        }

        .home-content p {
          font-size: 1.4rem;
        }

        .social-icons a {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Yasmeen</a>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Projects</a>
        <a href="#">Education</a>
        <a href="#">Experience</a>
      </nav>
    </header>
    <section>
      <div class="imagee">
        <img src="Yasmeenpic1.png" alt="Profile Picture">
      </div>
      <div class="home-content">
        <h1>Hey, I'm Yasmeen kamal</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum ut eros at ante interdum cursus.</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </section>
  </body>
</html>
